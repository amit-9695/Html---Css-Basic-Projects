<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Hemant Vishwakarma
    </title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="box">
        <div>
            <button class="btn-cold">AC</button>
            <button class="btn-cold">DEL</button>
            <button class="btn-cold">%</button>
            <button class="btn-cold">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-cold">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="btn-cold">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="btn-cold">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="btn-cold">.</button>
            <button class="btn-good">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
